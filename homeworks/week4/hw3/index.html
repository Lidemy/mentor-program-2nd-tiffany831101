    <script>
        var channelName = document.getElementsByClassName("channelName");
        var streamerName = document.getElementsByClassName("streamerName");
        var gamePicture = document.getElementsByClassName("gamePicture");
        var streamerPhoto = document.getElementsByClassName("streamerPhoto");
        var xhr = new XMLHttpRequest();
        xhr.open("GET",
            "https://api.twitch.tv/kraken/streams/?game=League%20of%20Legends&limit=20&client_id=7rui3uswp429shthjtyarljj1ntc4f"
        );
        xhr.send(null);
        xhr.onreadystatechange = function () {
            console.log(this.readyState);
            // 當收到request完成的時候，狀態是4
            if (this.readyState == 4) {
                //把資料轉成json格式
                var request = JSON.parse(this.response)
                // 拿到實況的資料
                var streams = request.streams;
                console.log(streams);
                for (var i = 0; i < streams.length; i++) {
                    console.log(streams[i].channel.name);
                    channelName[i].innerHTML = streams[i].channel.name;
                    streamerName[i].innerHTML = streams[i].channel.display_name;
                    gamePicture[i].setAttribute("src", streams[i].preview.medium);
                    streamerPhoto[i].setAttribute("src", streams[i].channel.logo);
                }
            }
        }
